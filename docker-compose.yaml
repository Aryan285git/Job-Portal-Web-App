version: "3"

services:
  frontend:
    build: ./frontend
    container_name: react-ui
    ports:
      - "PORT:PORT"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network
  
  backend:
    build: ./backend
    container_name: node-api
    restart: always
    ports:
      - "PORT:PORT"
    depends_on:
      - database
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "PORT:PORT"
    volumes:
      - /home/harshhvardhansingh/mongo-backup:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge
    